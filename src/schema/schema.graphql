
# คือการเขียน schema อีกวิธีนึง
    type Query {
        login(
            email: String!,
            password: String!
        ): AuthData
        user(id: ID!): User
        users: [User]!
        product(id: ID!): Product
        products: [Product]!
    }

    type Mutation {
        signup(
            name: String!, 
            email: String!, 
            password: String!
            ): User
        createProduct(
            name: String! 
            description: String! 
            price: Float! 
            imageUrl: String!
            ): Product!
         updateProduct(
            id: ID!
            name: String! 
            description: String
            price: Float
            imageUrl: String
            ): Product!
        addToCart(id: ID!): CartItem!
        deleteCart(id: ID!): CartItem!
        deleteProduct(id: ID!): Product!
    }


    scalar Date

    type User {
        id: ID!
        name: String!
        email: String!
        password: String!
        products: [Product]
        carts: [CartItem]!
        createdAt: Date!
    }

    type Product {
        id: ID!
        description: String!
        name: String!
        price: Float!
        imageUrl: String!
        user: User!
        createdAt: Date!
    }

    type CartItem {
        id: ID!
        product: Product!
        quantity: Int!
        user: User!
        createdAt: Date!
    }

    type AuthData {
        userId: ID
        jwt: String
    }