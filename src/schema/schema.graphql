
# คือการเขียน schema อีกวิธีนึง
    type Query {
        me: User!
        user(id: ID!): User
        users: [User]!
    }

    type Mutation {
        singup(name: String!, email: String!, password: String!): User
    }

    type User {
        id: ID!
        name: String!
        email: String!
        password: String!
    }
