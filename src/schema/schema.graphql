
# คือการเขียน schema อีกวิธีนึง
    type Query {
        me: User!
        user(id: ID!): User
        users: [User]!
    }

    type Mutation {
        signup(name: String!, email: String!, password: String!): User
    }

    type User {
        id: ID!
        name: String!
        email: String!
        password: String!
        products: [Product]
    }

    type Product {
        id: ID!
        description: String!
        price: Float!
        imageUrl: String!
        user: User!
    }